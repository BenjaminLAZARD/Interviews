<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Search</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMS5fZIO1JlSRF4hglCgnI0x1F1h3y0c3YsK9sF" crossorigin="anonymous">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/622/622669.png" type="image/png"> <!-- Favicon link -->
</head>
<body>
    <div class="container">
        <h1>Show similar articles</h1>
        <div class="search-bar">
            <input type="text" id="query-input" placeholder="Search for articles...">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="results-container"></div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
