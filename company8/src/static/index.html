<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Search</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/622/622669.png" type="image/png"> <!-- Favicon link -->
</head>
<body>
    <div class="container">
        <h1>Show Similar Articles</h1>
        <div class="search-bar">
            <input type="text" id="query-input" placeholder="Search for articles...">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="results-container"></div>
    </div>

    <script src="/static/js/script.js"></script> <!-- Move the script below the HTML elements -->
</body>
</html>
